            <style>
                * {
                    box-sizing: border-box;
                }

                .container {
                    font-family: system-ui;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 800px;
                    position: relative;
                    overflow: hidden;
                }

                .shiny-border {
                    position: relative;
                    width: 95%;
                    height: 800px;
                    border-radius: 3rem;
                    border: 3px solid #d6ebfd30;
                    box-shadow: inset 0 -30px 20px #ffffff12;
                    background: #000000;
                }

                .light {
                    width: 75%;
                    margin: -3px auto;
                    height: 3px;
                    background: linear-gradient(
                        90deg,
                        rgba(0, 0, 0, 0) 0%,
                        rgba(255, 255, 255, 0.0) 0%,
                        rgba(143, 143, 143, 0.67) 50%,
                        rgba(0, 0, 0, 0) 100%
                    );
                }

                .content {
                    padding: 48px 96px;
                }

                .content > .name {
                    font-size: 100px;
                    font-weight: 700;
                    background-image: linear-gradient(
                        135deg,
                        #6d28d9,
                        #db2777,
                        #22d3ee,
                        #10b981,
                        #fcd34d,
                        #10b981,
                        #22d3ee,
                        #db2777,
                        #6d28d9
                    );
                    background-size: 400% auto;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                    text-fill-color: transparent;
                    animation: movebg 16s cubic-bezier(0.3, 0, 0.2, 1) infinite;
                    filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.2));
                    text-shadow: 0 0 45px rgba(143, 16, 185, 0.25);
                }

                .content > .description {
                    font-size: 36px;
                    font-weight: 400;
                    color: #838383;
                    text-shadow: 0 0 25px #ffffff22;
                }

                .content > .urls {
                    display: flex;
                    flex-direction: column;
                    gap: 1px;
                    margin-top: 48px;
                    margin-left: 20px;
                    color: #a3a3a3;
                }

                .content > .urls > p > span:nth-child(1) {
                    display: flex;
                    flex-direction: column;
                    align-items: start;
                    gap: 8px;
                    font-size: 34px;
                    font-weight: 800;
                    background-image: linear-gradient(45deg, #797979 4%, #fff 50%, #000);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                    text-fill-color: transparent;
                }

                .content > .urls > p > span:nth-child(2) {
                    display: flex;
                    align-items: center;
                    gap: 16px;
                    margin-top: 10px;
                    margin-left: 20px;
                    font-size: 26px;
                }

                .content > .details {
                    width: fit-content;
                    display: flex;
                    flex-direction: column;
                    margin-top: 48px;
                    color: #a8a8a8;
                    font-size: 26px;
                    box-shadow: inset 0 0px 20px #ffffff22;
                    border: 1px solid #d6ebfd20;
                    padding: 24px;
                    border-radius: 10px;
                }

                .content > .details > p {
                    margin: 4px;
                }

                @keyframes movebg {
                    0% {
                        background-position: 0% center;
                    }
                    100% {
                        background-position: 400% center;
                    }
                }
