<svg fill="none" viewBox="0 0 2000 800" width="2000" height="800" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="shiny-border">
            <div class="light"></div>
            <div class="content">
                <div class="name">EdamAmex</div>
                <div class="description">I'm Web Developer and Contributor of OSS</div>
            </div>
        </div>
    </div>

<style>
    * {
        box-sizing: border-box;
    }

    .container {
                    font-family: system-ui;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 800px;
                    position: relative;
                    overflow: hidden;
    }

    .shiny-border {
        position: relative;
        width: 95%;
        height: 400px;
        border-radius: 3rem;
        border: 3px solid #d6ebfd30;
        box-shadow: inset 0 -30px 20px #ffffff12;
        background: #000000;
    }

    .light {
        width: 75%;
        margin: -3px auto;
        height: 3px;
        background: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 255, 255, 0.0) 0%,
            rgba(143, 143, 143, 0.67) 50%,
            rgba(0, 0, 0, 0) 100%
        );
    }

    .content {
        padding: 48px 96px;
    }

    .content > .name {
        font-size: 100px;
        font-weight: 700;
        background-image: linear-gradient(135deg, #6d28d9, #db2777, #22d3ee, #10b981, #fcd34d, #10b981, #22d3ee, #db2777, #6d28d9);
        background-size: 400% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        animation: movebg 16s cubic-bezier(0.3, 0, 0.2, 1) infinite;
        filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.2));
        text-shadow: 0 0 45px rgba(143, 16, 185, 0.25);
    }

    .content > .description {
        font-size: 36px;
        font-weight: 400;
        color: #838383;
        text-shadow: 0 0 25px #ffffff22;
    }

    @keyframes movebg {
        0% {
            background-position: 0% center;
        }
        100% {
            background-position: 400% center;
        }
    }
</style>

        </div>
    </foreignObject>
</svg>
