<svg fill="none" viewBox="0 0 1500 800" width="1500" height="800" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="shiny-border">
            <div class="light"></div>
            <div class="spotlight"></div>
            <div class="content">
                <div class="name">EdamAmex</div>
                <div class="description">I'm Web Developer and Contributor of OSS</div>
            </div>
        </div>
    </div>

<style>
    * {
        box-sizing: border-box;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }

    .shiny-border {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 1.5rem;
        border: 1px solid #d6ebfd30;
        box-shadow: inset 0 -30px 20px #ffffff12;
    }

    .light {
        width: 75%;
        margin: -1px auto;
        height: 1px;
        background: linear-gradient(
            90deg,
            rgba(0, 0, 0, 0) 0%,
            rgba(255, 255, 255, 0.0) 0%,
            rgba(143, 143, 143, 0.67) 50%,
            rgba(0, 0, 0, 0) 100%
        );
    }

    .spotlight {
        position: absolute;
        z-index: -1;
        inset: 0px;
        width: 100%;
        transform: scale(0.8);
        margin: -150px auto;
        height: 300px;
        background:
            conic-gradient(from 90deg at 50% 50%, #00000000 50%, #000 50%),
            radial-gradient(rgba(200, 200, 200, 0.2) 0%, transparent 80%);
    }

    .content {
        padding: 48px 96px;
    }

    .content > .name {
        font-size: 120px;
        font-weight: 700;
        background-image: linear-gradient(135deg, #6d28d9, #db2777, #22d3ee, #10b981, #fcd34d, #10b981, #22d3ee, #db2777, #6d28d9);
        background-size: 400% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        animation: movebg 16s cubic-bezier(0.3, 0, 0.2, 1) infinite;
        filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.2));
        text-shadow: 0 0 25px rgba(143, 16, 185, 0.4);
    }

    .content > .description {
        font-size: 48px;
        font-weight: 400;
        color: #838383;
        text-shadow: 0 0 10px #ffffff99;
    }

    @keyframes movebg {
        0% {
            background-position: 0% center;
        }
        100% {
            background-position: 400% center;
        }
    }
</style>

        </div>
    </foreignObject>
</svg>
